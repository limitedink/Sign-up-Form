<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up Form</title>

<body>
  <div>

    <div>
      <form action="example.com/path" method="post">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="name">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="surname">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="phone_number"></label>
        <input type="tel" id="phone_number" name="mobile">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="confirm_password">Confirm Password</label>
        <input type="text" id="confirm_password" name="confirm-password">
      </form>
    </div>
    <div><button>Create Account</button></div>
    <div>
      <div>Already have an account?</div>

    </div>
